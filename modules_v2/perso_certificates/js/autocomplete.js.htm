<script type="text/javascript" src="js/jquery/jquery.autocomplete.js"></script>
<script type="text/javascript">
jQuery(document).ready(function($){
	$('._ACT').autocomplete('module.php?mod=perso_certificates&mod_action=autocomplete', {
		autoFill: false,
		mustMatch: false,
		width: 250,
		minChars: 1,
		max: 10
	});
	$('._ACT').each(function(){
		var idCity = '#certifCity' + this.id.substring(10);
		$(this).setOptions({
			extraParams:{
				city: function() { return $(idCity).val(); }
			}
		});
	});
	$('select[id*=_ACT]').change(function() {
		var idCity = '#' + this.id;
		var id = this.id.substring(10);
		$('input[id=certifFile' + id + ']').flushCache();
		$('input[id=certifFile' + id + ']').setOptions({
			extraParams:{
				city: function() { 	return $(idCity).val(); }
			}
		});
	});
}); 

</script>
